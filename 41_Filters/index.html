<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters </title>
    <style>
        /* img{
            width: 452px;
            height: 400px;
            filter: blur(10px);

        } */
         .img1{
            filter: brightness(200%);
         }
         .img2{
            filter: drop-shadow(1000%);
         }
         .img3{
            filter: grayscale(200%);
         }
    </style>
</head>
<body>
    <div class="container"></div>
    <img class="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoFRQjM-wM_nXMA03AGDXgJK3VeX7vtD3ctA&s" alt="">
     <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTry200M9mej7lz3lzmZMz9optyoeuSnnOgOw&s" alt="">
    <img class="img3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMNT6XNnvF-OHwK6PK67261GEA63f7HXPc0A&s" alt="">
</body>
</html>
