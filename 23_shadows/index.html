<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outline</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #c90707;

        }
        .text-element{
            text-shadow: 10px 5px 3px #252525;
            outline: 2px solid blue;
            border: 2px 4px #11bbd8;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Architecto excepturi quidem, aut error laborum et
        totam porro, quos nostrum dolorum aspernatur perspiciatis repellat distinctio nihil voluptatum odit pariatur
        quis beatae eos ipsam.
    </p>

</body>

</html>
